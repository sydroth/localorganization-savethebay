<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div class="container">
    <div class="jumbotron" style="color:#F0F4F7">
      <h1 class="title1 padded" align="center">Contact Us</h1>
    </div>

    <div class="row row-contact">

      <div class="col-md-8">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="first_name" placeholder="First Name" />
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" />
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Email" />
          </div>

          <div class="form-group">
            <textarea rows="7" class="form-control" id="comments" name="comments" 
            placeholder="Comment, question or concern? Send us a message here! Someone will get back to you within 48 hours."></textarea>
          </div>

          <div class="form-group clearfix">
            <button type="submit" value="Submit" class="btn title1 btn-hover btn-click pull-right">Send</button>
          </div>
        </form>
      </div>

      <div class="col-md-4">
        <div id="map-container" style="height: 300px;"></div>
      </div>
    </div>

    <div class="panel panel-default homepicthree padded footer">
      <div class="title1">Volunteer</div>
      <div class="title1">Blog</div>
      <div class="title1">Educate</div> 
      <div class="title1">Contact</div>
      <div class="title1">Copyright J, E and S 3005</div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/map.js"></script>
  </body>
  </html
